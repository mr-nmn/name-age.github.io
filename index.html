    <title>Function</title>

<body>

        <img src="mario-icegif-6.gif" alt="" onclick="start()">
        <div id="result" onclick="start()"></div>

        <button onclick="start()">start</button>
    </div>





    <script>
        function start() {
            var name = prompt("enter your name");
            var age = prompt("enter your age");
            if (name == "naman" && age == 18) {
                document.getElementById("result").innerHTML = "YOU ARE WELCOME";
            }
            else {
                document.getElementById("result").innerHTML = "NOT WELCOME";
            }
        }       
    </script>
